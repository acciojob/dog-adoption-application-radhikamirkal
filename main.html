<!DOCTYPE html>
<html>
<head>
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    form {
      width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    select {
      height: 90px;
    }

    input[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<form>
  <label>Name</label>
  <input type="text" id="name" name="name" placeholder="Name">

  <label>Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number">

  <label>Address</label>
  <input type="text" id="address" name="address" placeholder="Address">

  <label>
    <input
      type="checkbox"
      id="checkbox"
      name="checkbox"
      value="Have you ever lived with a Dog before?"
    >
    Have you ever lived with a Dog before?
  </label>

  <label>Please select your preferred breeds</label>
  <select id="breeds" name="breeds" multiple>
    <option>Golden Retriever</option>
    <option>Poodle</option>
    <option>Labrador</option>
  </select>

  <input type="submit" value="Submit">
</form>

</body>
</html>
