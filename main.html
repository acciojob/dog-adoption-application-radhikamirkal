<!DOCTYPE html>
<html>
<head>
<title>Dog Adoption Application</title>

<style>
    body{
        font-family: Arial;
        background:#f5f5f5;
    }

    form{
        width: 400px;
        margin: 40px auto;
        background:white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    h2{
        text-align:center;
        margin-bottom:20px;
        color:#333;
    }

    input, select{
        width:100%;
        padding:8px;
        margin:8px 0 15px 0;
        border:1px solid #ccc;
        border-radius:5px;
    }

    .checkbox-group{
        margin-bottom:15px;
    }

    #submit{
        background:#4CAF50;
        color:white;
        border:none;
        cursor:pointer;
    }

    #submit:hover{
        background:#45a049;
    }
</style>

</head>

<body>

<form>

    <h2>Dog Adoption Application</h2>

    <input id="name" type="text" placeholder="Name">

    <input id="phone" type="text" placeholder="Phone Number">

    <input id="address" type="text" placeholder="Address">

    <div class="checkbox-group">
        <input id="checkbox" type="checkbox" 
               value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
    </div>

    <label>Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
        <option>Golden Retriever</option>
        <option>German Shepherd</option>
        <option>Poodle</option>
    </select>

    <input id="submit" type="submit" value="Submit">

</form>

</body>
</html>
