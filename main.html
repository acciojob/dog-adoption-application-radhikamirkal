<!DOCTYPE html>
<html>
<head>
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    form {
      width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    select {
      height: 100px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

<form>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name">

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" placeholder="Phone Number">

  <label for="address">Address</label>
  <input type="text" id="address" placeholder="Address">

  <label>
    <input type="checkbox" value="Have you ever lived with a Dog before?">
    Have you ever lived with a Dog before?
  </label>

  <label for="breeds">Please select your preferred breeds</label>
  <select id="breeds" multiple>
    <option>Golden Retriever</option>
    <option>Poodle</option>
    <option>Labrador</option>
  </select>

  <input type="submit" value="Submit">
</form>

</body>
</html>
